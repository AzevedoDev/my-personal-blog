backend:
  name: github
  repo: AzevedoDev/my-personal-blog
  branch: master
  site_domain: https://azevedo.dev

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder": "assets/img"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - {
          label: "Category",
          name: "category",
          widget: "select",
          options: ["react", "js", "ts", "react-native", "misc", "dev"],
        }
      - {
          label: "Background",
          name: "background",
          widget: "select",
          options:
            [
              { label: "React", value: "#61dafb" },
              { label: "Javascript", value: "#fcdc00" },
              { label: "Typescript", value: "#3178c6" },
              { label: "React-Native", value: "#61dafb" },
              { label: "Misc", value: "#7AAB13" },
              { label: "Dev", value: "#637a91" },
            ],
        }
      - { label: "image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
